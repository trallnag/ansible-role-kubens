argument_specs:
  main:
    short_description: The main entry point for the "{{ role_name }}" role.
    options:
      kubens_version:
        default: 0.9.4
        type: str
        required: false
        description: >-
          Version to use. Only 0.9.4 upwards supported. Check here:
          <https://github.com/ahmetb/kubectx/releases>.

      kubens_arch:
        default: x86_64
        type: str
        required: false
        choices: ["x86_64", "arm64", "armhf", "armv7", "ppc64le"]
        description: >-
          Architecture to use.
